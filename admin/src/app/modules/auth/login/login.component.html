<!--begin::Signin-->
<div class="login-form login-signin" *ngIf="form_created">
  <!--begin::Form-->
  <form
    class="form"
    [formGroup]="loginForm"
    novalidate="novalidate"
    id="kt_login_signin_form"
    (ngSubmit)="submit()"
  >
    <!--begin::Title-->
    <div class="pb-13 pt-lg-0 pt-5">
      <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
        {{ "PAGE.LOGIN.WELCOME_TEXT" | translate }}
      </h3>
    </div>
    <!--end::Title-->

 

    <!-- begin::Alert error-->

    <ng-container *ngIf="hasError">
      <div
        class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
      >
        <div class="alert-text">{{"ERROR.MESSAGES."+error_message | translate}}</div>
      </div>
    </ng-container>
    <!-- end::Alert error--> 

    <!-- begin::Alert success-->

    <ng-container *ngIf="success_message!=''">
      <div
        class="mb-10 alert alert-custom alert-light-success alert-dismissible"
      >
        <div class="alert-text">{{"ERROR.MESSAGES."+success_message | translate}}</div>
      </div>
    </ng-container>
    <!-- end::Alert success-->

    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark">Email</label>
      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
        type="email"
        name="email"
        formControlName="email"
        autocomplete="off"
        [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: translate('ERROR.MESSAGES.Email is required'),
          control: loginForm.controls['email']
        }"
      ></ng-container>      
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'email',
          message: translate('ERROR.MESSAGES.Email is invalid'),
          control: loginForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minLength',
          message: translate('ERROR.MESSAGES.Email should have at least 3 symbols'),
          control: loginForm.controls['email']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: translate('ERROR.MESSAGES.Email should have maximum 360 symbols'),
          control: loginForm.controls['email']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <div class="form-group">
      <div class="d-flex justify-content-between mt-n5">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5"
          >{{ "PAGE.LOGIN.PASSWORD" | translate }}</label
        >
        <a
          routerLink="/auth/forgot-password"
          class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5"
          id="kt_login_forgot"
        >
          {{ "PAGE.LOGIN.FORGOT_PASSWORD?" | translate }}
        </a>
      </div>

      <input
        class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
        type="password"
        name="password"
        autocomplete="off"
        formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid }"
      />
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'required',
          message: translate('ERROR.MESSAGES.Password is required'),
          control: loginForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: translate('ERROR.MESSAGES.Password should have at least 3 symbols'),
          control: loginForm.controls['password']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: translate('ERROR.MESSAGES.Password should have maximum 100 symbols'),
          control: loginForm.controls['password']
        }"
      ></ng-container>
    </div>
    <!--end::Form group-->

    <!--begin::Action-->
    <div class="pb-lg-0 pb-5">
      <button
        *ngIf="!isLoading"
        type="submit"
        id="kt_login_signin_submit"
        class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
        [disabled]="loginForm.invalid"
      >
      {{ "PAGE.LOGIN.SIGNIN_BUTTON" | translate }}
      </button>

      <a *ngIf="!isLoading && google_registration" class="btn btn-light-danger font-weight-bold font-size-h6 mr-3 px-8 py-4" (click)="loginWithGoogle()">
        <i class="socicon-google"></i> Google
      </a>

      <ng-container *ngIf="isLoading">
        <span class="spinner spinner-primary ml-5"></span>
      </ng-container>
    </div>
    <!--end::Action-->
  </form>
  <!--end::Form-->
</div>
<!--end::Signin-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
